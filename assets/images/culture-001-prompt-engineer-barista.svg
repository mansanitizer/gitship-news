<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <!-- Sepia gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5e6d3"/>
      <stop offset="100%" style="stop-color:#d4c4a8"/>
    </linearGradient>
    <!-- Paper texture -->
    <pattern id="paperTexture" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="#f5e6d3"/>
      <circle cx="20" cy="30" r="0.5" fill="#c9b896" opacity="0.3"/>
      <circle cx="50" cy="20" r="0.7" fill="#c9b896" opacity="0.2"/>
      <circle cx="80" cy="50" r="0.4" fill="#c9b896" opacity="0.25"/>
      <circle cx="30" cy="70" r="0.6" fill="#c9b896" opacity="0.2"/>
      <circle cx="60" cy="90" r="0.5" fill="#c9b896" opacity="0.3"/>
    </pattern>
    <!-- Fade gradient for prompt engineer -->
    <linearGradient id="fadeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5c4a32;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#5c4a32;stop-opacity:0.2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#paperTexture)"/>
  
  <!-- Decorative border -->
  <rect x="15" y="15" width="770" height="470" fill="none" stroke="#5c4a32" stroke-width="3"/>
  <rect x="22" y="22" width="756" height="456" fill="none" stroke="#8b7355" stroke-width="1"/>
  
  <!-- Title -->
  <text x="400" y="55" font-family="Georgia, serif" font-size="26" font-weight="bold" fill="#3d2f1f" text-anchor="middle">THE PROMPT ENGINEER IS THE NEW BARISTA</text>
  <line x1="150" y1="65" x2="650" y2="65" stroke="#5c4a32" stroke-width="2"/>
  <text x="400" y="85" font-family="Georgia, serif" font-size="13" fill="#6b5a45" text-anchor="middle" font-style="italic">One Fades Into Obscurity, The Other Remains Steadfast</text>
  
  <!-- Split line -->
  <line x1="400" y1="110" x2="400" y2="420" stroke="#8b7355" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- LEFT SIDE: Fading Prompt Engineer -->
  <g transform="translate(200, 260)">
    <!-- Label -->
    <text x="0" y="-130" font-family="Georgia, serif" font-size="16" font-weight="bold" fill="#8b7355" text-anchor="middle" opacity="0.7">THE PROMPT ENGINEER</text>
    <text x="0" y="-112" font-family="Georgia, serif" font-size="11" fill="#a08060" text-anchor="middle" font-style="italic">A fleeting trend of the 2020s</text>
    
    <!-- Fading figure silhouette -->
    <g opacity="0.4">
      <!-- Head -->
      <circle cx="0" cy="-50" r="25" fill="url(#fadeGrad)" stroke="#8b7355" stroke-width="1" stroke-dasharray="3,2"/>
      <!-- Body -->
      <path d="M-30,-20 Q-40,20 -35,80 L35,80 Q40,20 30,-20 Z" fill="url(#fadeGrad)" stroke="#8b7355" stroke-width="1" stroke-dasharray="3,2"/>
      <!-- Arms reaching toward screen -->
      <path d="M-30,-10 L-50,20" stroke="#8b7355" stroke-width="2" stroke-dasharray="3,2"/>
      <path d="M30,-10 L50,20" stroke="#8b7355" stroke-width="2" stroke-dasharray="3,2"/>
    </g>
    
    <!-- Computer screen (fading) -->
    <rect x="-60" y="20" width="120" height="70" fill="none" stroke="#8b7355" stroke-width="1.5" stroke-dasharray="4,3" opacity="0.5"/>
    <line x1="-50" y1="35" x2="30" y2="35" stroke="#a08060" stroke-width="1" opacity="0.4"/>
    <line x1="-50" y1="50" x2="20" y2="50" stroke="#a08060" stroke-width="1" opacity="0.3"/>
    <line x1="-50" y1="65" x2="40" y2="65" stroke="#a08060" stroke-width="1" opacity="0.2"/>
    
    <!-- Fading particles -->
    <g fill="#8b7355" opacity="0.3">
      <circle cx="-80" cy="-80" r="2"/>
      <circle cx="70" cy="-60" r="1.5"/>
      <circle cx="-60" cy="100" r="1"/>
      <circle cx="80" cy="90" r="2"/>
      <circle cx="-90" cy="0" r="1"/>
      <circle cx="85" cy="-20" r="1.5"/>
    </g>
    
    <!-- Downward arrow -->
    <path d="M0,110 L0,140 M-8,132 L0,140 L8,132" fill="none" stroke="#8b7355" stroke-width="2" opacity="0.5"/>
    
    <text x="0" y="160" font-family="Georgia, serif" font-size="12" fill="#a08060" text-anchor="middle">FADING...</text>
  </g>
  
  <!-- RIGHT SIDE: Stable Barista -->
  <g transform="translate(600, 260)">
    <!-- Label -->
    <text x="0" y="-130" font-family="Georgia, serif" font-size="16" font-weight="bold" fill="#5c4a32" text-anchor="middle">THE BARISTA</text>
    <text x="0" y="-112" font-family="Georgia, serif" font-size="11" fill="#6b5a45" text-anchor="middle" font-style="italic">A timeless profession</text>
    
    <!-- Solid figure silhouette -->
    <g>
      <!-- Head -->
      <circle cx="0" cy="-50" r="25" fill="#c9a86c" stroke="#5c4a32" stroke-width="2"/>
      <!-- Hair detail -->
      <path d="M-20,-60 Q0,-75 20,-60" fill="none" stroke="#5c4a32" stroke-width="1.5"/>
      <!-- Body -->
      <path d="M-30,-20 Q-40,20 -35,80 L35,80 Q40,20 30,-20 Z" fill="#d4c4a8" stroke="#5c4a32" stroke-width="2"/>
      <!-- Apron -->
      <path d="M-25,0 L25,0 L30,75 L-30,75 Z" fill="#b8a080" stroke="#5c4a32" stroke-width="1.5"/>
      <line x1="-25" y1="0" x2="-20" y2="-15" stroke="#5c4a32" stroke-width="1.5"/>
      <line x1="25" y1="0" x2="20" y2="-15" stroke="#5c4a32" stroke-width="1.5"/>
      <!-- Arms holding cup -->
      <path d="M-30,-10 Q-45,10 -20,25" fill="none" stroke="#5c4a32" stroke-width="2"/>
      <path d="M30,-10 Q45,10 20,25" fill="none" stroke="#5c4a32" stroke-width="2"/>
    </g>
    
    <!-- Coffee cup -->
    <g transform="translate(0, 30)">
      <path d="M-12,0 L-10,25 Q0,30 10,25 L12,0 Z" fill="#f0e6d2" stroke="#5c4a32" stroke-width="1.5"/>
      <ellipse cx="0" cy="0" rx="12" ry="3" fill="#d4c4a8" stroke="#5c4a32" stroke-width="1.5"/>
      <!-- Handle -->
      <path d="M12,5 Q18,5 18,12 Q18,18 11,18" fill="none" stroke="#5c4a32" stroke-width="1.5"/>
      <!-- Steam -->
      <path d="M-5,-10 Q0,-18 5,-10" fill="none" stroke="#8b7355" stroke-width="1" opacity="0.6"/>
      <path d="M0,-12 Q5,-22 10,-12" fill="none" stroke="#8b7355" stroke-width="1" opacity="0.5"/>
      <path d="M5,-8 Q10,-16 15,-8" fill="none" stroke="#8b7355" stroke-width="1" opacity="0.4"/>
    </g>
    
    <!-- Espresso machine (stylized) -->
    <g transform="translate(50, 40)">
      <rect x="0" y="-30" width="40" height="50" fill="#c9b896" stroke="#5c4a32" stroke-width="1.5"/>
      <circle cx="20" cy="-15" r="8" fill="#f0e6d2" stroke="#5c4a32" stroke-width="1"/>
      <rect x="15" y="-5" width="10" height="15" fill="#8b7355"/>
      <line x1="5" y1="10" x2="5" y2="25" stroke="#5c4a32" stroke-width="2"/>
      <line x1="35" y1="10" x2="35" y2="25" stroke="#5c4a32" stroke-width="2"/>
    </g>
    
    <!-- Upward arrow -->
    <path d="M0,110 L0,140 M-8,118 L0,110 L8,118" fill="none" stroke="#5c4a32" stroke-width="2"/>
    
    <text x="0" y="160" font-family="Georgia, serif" font-size="12" fill="#5c4a32" text-anchor="middle" font-weight="bold">ENDURING</text>
  </g>
  
  <!-- VS badge in middle -->
  <g transform="translate(400, 260)">
    <circle cx="0" cy="0" r="35" fill="#f0e6d2" stroke="#5c4a32" stroke-width="2"/>
    <circle cx="0" cy="0" r="28" fill="none" stroke="#8b7355" stroke-width="1"/>
    <text x="0" y="8" font-family="Georgia, serif" font-size="24" font-weight="bold" fill="#5c4a32" text-anchor="middle">VS</text>
  </g>
  
  <!-- Decorative corner elements -->
  <g fill="none" stroke="#5c4a32" stroke-width="1.5">
    <path d="M30,30 L60,30 L60,60"/>
    <path d="M770,30 L740,30 L740,60"/>
    <path d="M30,470 L60,470 L60,440"/>
    <path d="M770,470 L740,470 L740,440"/>
  </g>
  
  <!-- Bottom caption -->
  <rect x="150" y="380" width="500" height="70" fill="#f0e6d2" stroke="#8b7355" stroke-width="1"/>
  <text x="400" y="410" font-family="Georgia, serif" font-size="13" fill="#3d2f1f" text-anchor="middle">In the ever-shifting landscape of modern employment,</text>
  <text x="400" y="430" font-family="Georgia, serif" font-size="13" fill="#3d2f1f" text-anchor="middle">some crafts stand the test of time while others dissolve like morning mist.</text>
  
  <!-- Newspaper footer -->
  <text x="400" y="485" font-family="Georgia, serif" font-size="10" fill="#8b7355" text-anchor="middle">GITSHIP NEWS • CULTURE EDITION • 1920s STYLE ILLUSTRATION</text>
</svg>