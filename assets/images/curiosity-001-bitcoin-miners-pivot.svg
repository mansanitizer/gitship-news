<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" style="background-color: #f4f1ea;">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#d4d0c8" stroke-width="0.5"/>
    </pattern>
    <marker id="arrowRight" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#1a1a1a"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f4f1ea"/>
  <rect width="800" height="500" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="'Playfair Display', serif" font-size="24" font-weight="700" fill="#1a1a1a" letter-spacing="0.05em">THE $18 BILLION PIVOT</text>
  <text x="400" y="65" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="12" font-style="italic" fill="#4a4a4a">Bitcoin miners become AI infrastructure landlords</text>
  
  <!-- Left: Bitcoin Mining (Before) -->
  <rect x="50" y="100" width="200" height="320" fill="none" stroke="#1a1a1a" stroke-width="2"/>
  <rect x="50" y="100" width="200" height="35" fill="#1a1a1a"/>
  <text x="150" y="125" text-anchor="middle" font-family="'IM Fell English SC', serif" font-size="12" fill="#f4f1ea" letter-spacing="0.1em">BITCOIN MINING</text>
  
  <!-- Mining rigs -->
  <rect x="70" y="150" width="160" height="80" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1.5"/>
  <line x1="80" y1="165" x2="220" y2="165" stroke="#1a1a1a" stroke-width="0.5"/>
  <line x1="80" y1="180" x2="220" y2="180" stroke="#1a1a1a" stroke-width="0.5"/>
  <line x1="80" y1="195" x2="220" y2="195" stroke="#1a1a1a" stroke-width="0.5"/>
  <line x1="80" y1="210" x2="220" y2="210" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Small lights on rigs -->
  <circle cx="90" cy="172" r="2" fill="#1a1a1a"/>
  <circle cx="110" cy="172" r="2" fill="#1a1a1a"/>
  <circle cx="130" cy="172" r="2" fill="#1a1a1a"/>
  <circle cx="150" cy="172" r="2" fill="#1a1a1a"/>
  <circle cx="170" cy="172" r="2" fill="#1a1a1a"/>
  <circle cx="190" cy="172" r="2" fill="#1a1a1a"/>
  <circle cx="210" cy="172" r="2" fill="#1a1a1a"/>
  
  <!-- Hash rate symbol -->
  <text x="150" y="270" text-anchor="middle" font-family="'Playfair Display', serif" font-size="20" fill="#4a4a4a">₿</text>
  <text x="150" y="295" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="10" fill="#4a4a4a">Hash Rate: 1.15 ZH/s</text>
  <text x="150" y="312" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="9" fill="#4a4a4a">Margins: Compressed</text>
  <text x="150" y="329" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="9" fill="#4a4a4a">Value: Declining</text>
  
  <!-- Power lines -->
  <line x1="100" y1="350" x2="100" y2="380" stroke="#1a1a1a" stroke-width="1"/>
  <line x1="150" y1="350" x2="150" y2="380" stroke="#1a1a1a" stroke-width="1"/>
  <line x1="200" y1="350" x2="200" y2="380" stroke="#1a1a1a" stroke-width="1"/>
  <text x="150" y="395" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="9" fill="#4a4a4a">Power Contracts</text>
  
  
  <!-- Center: Transformation Arrow -->
  <line x1="280" y1="250" x2="380" y2="250" stroke="#1a1a1a" stroke-width="3" marker-end="url(#arrowRight)"/>
  <text x="330" y="235" text-anchor="middle" font-family="'IM Fell English SC', serif" font-size="10" fill="#4a4a4a">THE PIVOT</text>
  <text x="330" y="275" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="9" fill="#4a4a4a">Same Power</text>
  <text x="330" y="290" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="9" fill="#4a4a4a">New Tenant</text>
  
  
  <!-- Right: AI Infrastructure (After) -->
  <rect x="420" y="100" width="330" height="320" fill="none" stroke="#1a1a1a" stroke-width="2"/>
  <rect x="420" y="100" width="330" height="35" fill="#4a4a4a"/>
  <text x="585" y="125" text-anchor="middle" font-family="'IM Fell English SC', serif" font-size="12" fill="#f4f1ea" letter-spacing="0.1em">AI INFRASTRUCTURE LANDLORDS</text>
  
  <!-- Contract values -->
  <rect x="440" y="150" width="290" height="70" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="585" y="175" text-anchor="middle" font-family="'Playfair Display', serif" font-size="16" font-weight="700" fill="#1a1a1a">Core Scientific</text>
  <text x="585" y="195" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="14" fill="#1a1a1a">$8.7B · 12 years · 500 MW</text>
  <text x="585" y="210" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="8" fill="#4a4a4a">CoreWeave partnership</text>
  
  <rect x="440" y="230" width="290" height="70" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="585" y="255" text-anchor="middle" font-family="'Playfair Display', serif" font-size="16" font-weight="700" fill="#1a1a1a">TeraWulf</text>
  <text x="585" y="275" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="14" fill="#1a1a1a">$9.5B · 25 years · 168 MW</text>
  <text x="585" y="290" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="8" fill="#4a4a4a">Fluidstack JV + Google backstop</text>
  
  <rect x="440" y="310" width="290" height="50" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="585" y="330" text-anchor="middle" font-family="'Playfair Display', serif" font-size="14" font-weight="700" fill="#1a1a1a">CleanSpark</text>
  <text x="585" y="348" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="11" fill="#1a1a1a">890+ MW pipeline → 1 GW</text>
  
  <!-- Total -->
  <rect x="440" y="370" width="290" height="40" fill="#1a1a1a"/>
  <text x="585" y="395" text-anchor="middle" font-family="'IM Fell English SC', serif" font-size="14" fill="#f4f1ea" letter-spacing="0.1em">TOTAL: $18+ BILLION</text>
  
  
  <!-- Bottom insight -->
  <rect x="100" y="440" width="600" height="45" fill="none" stroke="#1a1a1a" stroke-width="1"/>
  <text x="400" y="465" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="12" font-style="italic" fill="#2d2d2d">"Your power contract is now worth more than your ASIC fleet."</text>
  
  <!-- Caption -->
  <text x="400" y="490" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="10" font-style="italic" fill="#4a4a4a">Fig. 1 — Bitcoin miners pivot to AI infrastructure: same power, new tenants, 100x value.</text>
  
  <!-- Decorative corners -->
  <path d="M 45 95 L 55 95 L 55 105 L 45 105 Z" fill="none" stroke="#1a1a1a" stroke-width="1"/>
  <path d="M 245 95 L 255 95 L 255 105 L 245 105 Z" fill="none" stroke="#1a1a1a" stroke-width="1"/>
  <path d="M 415 95 L 425 95 L 425 105 L 415 105 Z" fill="none" stroke="#1a1a1a" stroke-width="1"/>
  <path d="M 745 95 L 755 95 L 755 105 L 755 105 Z" fill="none" stroke="#1a1a1a" stroke-width="1"/>
  <path d="M 45 415 L 55 415 L 55 425 L 45 425 Z" fill="none" stroke="#1a1a1a" stroke-width="1"/>
  <path d="M 245 415 L 255 415 L 255 425 L 245 425 Z" fill="none" stroke="#1a1a1a" stroke-width="1"/>
  <path d="M 415 415 L 425 415 L 425 425 L 415 425 Z" fill="none" stroke="#1a1a1a" stroke-width="1"/>
  <path d="M 745 415 L 755 415 L 755 425 L 745 425 Z" fill="none" stroke="#1a1a1a" stroke-width="1"/>
</svg>