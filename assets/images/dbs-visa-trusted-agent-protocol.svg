<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" style="background-color: #f4f1ea;">
  <defs>
    <marker id="flowArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#1a1a1a"/>
    </marker>
    
    <pattern id="securePattern" width="6" height="6" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="1" fill="#1a1a1a"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f4f1ea"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="'Playfair Display', serif" font-size="22" font-weight="700" fill="#1a1a1a" letter-spacing="0.05em">VISA'S TRUSTED AGENT PROTOCOL</text>
  <text x="400" y="55" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="12" font-style="italic" fill="#4a4a4a">The three-pillar cryptographic trust handshake for AI commerce</text>
  
  
  <!-- LEFT: AI Agent -->
  <rect x="40" y="100" width="160" height="280" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Agent Header -->
  <rect x="40" y="100" width="160" height="35" fill="#1a1a1a"/>
  <text x="120" y="123" text-anchor="middle" font-family="'IM Fell English SC', serif" font-size="12" fill="#f4f1ea" letter-spacing="0.1em">AI AGENT</text>
  
  <!-- Robot/Agent Icon -->
  <!-- Head -->
  <rect x="95" y="155" width="50" height="45" rx="5" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Eyes -->
  <rect x="105" y="168" width="12" height="8" fill="#1a1a1a"/>
  <rect x="123" y="168" width="12" height="8" fill="#1a1a1a"/>
  
  <!-- Antenna -->
  <line x1="120" y1="155" x2="120" y2="140" stroke="#1a1a1a" stroke-width="2"/>
  <circle cx="120" cy="135" r="4" fill="#1a1a1a"/>
  
  <!-- Body -->
  <rect x="100" y="205" width="40" height="50" rx="3" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Chest panel -->
  <rect x="108" y="215" width="24" height="30" fill="url(#securePattern)" stroke="#1a1a1a" stroke-width="1"/>
  
  <!-- Arms -->
  <line x1="100" y1="220" x2="75" y2="250" stroke="#1a1a1a" stroke-width="2"/>
  <line x1="140" y1="220" x2="165" y2="250" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Agent credentials label -->
  <rect x="55" y="275" width="130" height="85" fill="none" stroke="#1a1a1a" stroke-width="1"/>
  <text x="120" y="295" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="9" fill="#2d2d2d">CRYPTOGRAPHIC</text>
  <text x="120" y="308" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="9" fill="#2d2d2d">CREDENTIALS</text>
  
  <line x1="65" y1="318" x2="175" y2="318" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <text x="70" y="335" font-family="'Old Standard TT', serif" font-size="7" fill="#4a4a4a">• Timestamp</text>
  <text x="70" y="348" font-family="'Old Standard TT', serif" font-size="7" fill="#4a4a4a">• Session ID</text>
  

  <!-- CENTER: Merchant -->
  <rect x="320" y="100" width="160" height="280" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Merchant Header -->
  <rect x="320" y="100" width="160" height="35" fill="#4a4a4a"/>
  <text x="400" y="123" text-anchor="middle" font-family="'IM Fell English SC', serif" font-size="12" fill="#f4f1ea" letter-spacing="0.1em">MERCHANT</text>
  
  <!-- Storefront Icon -->
  <!-- Building -->
  <rect x="355" y="160" width="90" height="70" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Roof -->
  <path d="M 345 160 L 400 130 L 455 160 Z" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="385" y="195" width="30" height="35" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1.5"/>
  
  <circle cx="408" cy="215" r="2" fill="#1a1a1a"/>
  
  <!-- Windows -->
  <rect x="365" y="175" width="18" height="15" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1"/>
  <rect x="417" y="175" width="18" height="15" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1"/>
  
  <!-- Window crossbars -->
  <line x1="374" y1="175" x2="374" y2="190" stroke="#1a1a1a" stroke-width="0.5"/>
  <line x1="365" y1="182" x2="383" y2="182" stroke="#1a1a1a" stroke-width="0.5"/>
  <line x1="426" y1="175" x2="426" y2="190" stroke="#1a1a1a" stroke-width="0.5"/>
  <line x1="417" y1="182" x2="435" y2="182" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Verification panel -->
  <rect x="335" y="250" width="130" height="110" fill="none" stroke="#1a1a1a" stroke-width="1"/>
  <text x="400" y="270" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="9" fill="#2d2d2d">TRUSTED AGENT</text>
  <text x="400" y="283" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="9" fill="#2d2d2d">PROTOCOL</text>
  
  <line x1="345" y1="293" x2="455" y2="293" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <text x="350" y="310" font-family="'Old Standard TT', serif" font-size="7" fill="#4a4a4a">① Agent Recognition</text>
  <text x="350" y="325" font-family="'Old Standard TT', serif" font-size="7" fill="#4a4a4a">② Consumer Recognition</text>
  <text x="350" y="340" font-family="'Old Standard TT', serif" font-size="7" fill="#4a4a4a">③ Payment Credentials</text>
  
  <!-- Checkmark -->
  <circle cx="400" cy="355" r="12" fill="none" stroke="#1a1a1a" stroke-width="1.5"/>
  <path d="M 394 355 L 398 360 L 406 350" fill="none" stroke="#1a1a1a" stroke-width="2"/>
  

  <!-- RIGHT: Bank/Visa -->
  <rect x="600" y="100" width="160" height="280" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Bank Header -->
  <rect x="600" y="100" width="160" height="35" fill="#1a1a1a"/>
  <text x="680" y="123" text-anchor="middle" font-family="'IM Fell English SC', serif" font-size="12" fill="#f4f1ea" letter-spacing="0.1em">DBS/VISA</text>
  
  <!-- Bank Icon -->
  <!-- Columns -->
  <rect x="625" y="165" width="12" height="60" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1.5"/>
  <rect x="645" y="165" width="12" height="60" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1.5"/>
  <rect x="665" y="165" width="12" height="60" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1.5"/>
  <rect x="685" y="165" width="12" height="60" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1.5"/>
  
  <!-- Column capitals -->
  <rect x="622" y="160" width="18" height="8" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1"/>
  <rect x="642" y="160" width="18" height="8" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1"/>
  <rect x="662" y="160" width="18" height="8" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1"/>
  <rect x="682" y="160" width="18" height="8" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1"/>
  
  <!-- Pediment -->
  <path d="M 615 160 L 680 135 L 745 160 Z" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Steps -->
  <rect x="620" y="225" width="120" height="5" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1"/>
  <rect x="615" y="230" width="130" height="5" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1"/>
  <rect x="610" y="235" width="140" height="5" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1"/>
  
  <!-- Payment authorization -->
  <rect x="615" y="260" width="130" height="100" fill="none" stroke="#1a1a1a" stroke-width="1"/>
  
  <text x="680" y="280" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="9" fill="#2d2d2d">AUTHORIZATION</text>
  
  <line x1="625" y1="293" x2="735" y2="293" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Card icon -->
  <rect x="650" y="310" width="60" height="35" rx="3" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1.5"/>
  <line x1="650" y1="320" x2="710" y2="320" stroke="#1a1a1a" stroke-width="2"/>
  <rect x="655" y="330" width="20" height="8" fill="url(#securePattern)" stroke="#1a1a1a" stroke-width="0.5"/>
  
  
  <!-- Flow Arrows -->
  <!-- Agent to Merchant -->
  <line x1="200" y1="200" x2="320" y2="200" stroke="#1a1a1a" stroke-width="2" marker-end="url(#flowArrow)"/>
  <text x="260" y="190" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="8" fill="#4a4a4a">Signed</text>
  <text x="260" y="200" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="8" fill="#4a4a4a">Credentials</text>
  
  <!-- Merchant to Bank -->
  <line x1="480" y1="200" x2="600" y2="200" stroke="#1a1a1a" stroke-width="2" marker-end="url(#flowArrow)"/>
  <text x="540" y="190" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="8" fill="#4a4a4a">Tokenized</text>
  <text x="540" y="200" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="8" fill="#4a4a4a">Payment</text>
  
  <!-- Bank to Merchant (return) -->
  <path d="M 600 240 Q 540 260 480 240" fill="none" stroke="#1a1a1a" stroke-width="1.5" stroke-dasharray="6,3" marker-end="url(#flowArrow)"/>
  <text x="540" y="265" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="8" fill="#4a4a4a">Approval</text>
  
  
  <!-- Bottom: Three Pillars -->
  <text x="400" y="415" text-anchor="middle" font-family="'IM Fell English SC', serif" font-size="14" fill="#1a1a1a" letter-spacing="0.1em">THE THREE PILLARS</text>
  
  <!-- Pillar 1 -->
  <rect x="60" y="430" width="200" height="50" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1"/>
  <text x="160" y="450" text-anchor="middle" font-family="'Playfair Display', serif" font-size="11" font-weight="700" fill="#1a1a1a">① AGENT RECOGNITION</text>
  <text x="160" y="468" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="8" fill="#4a4a4a">Cryptographic credentials prove legitimate intent</text>
  
  <!-- Pillar 2 -->
  <rect x="300" y="430" width="200" height="50" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1"/>
  <text x="400" y="450" text-anchor="middle" font-family="'Playfair Display', serif" font-size="11" font-weight="700" fill="#1a1a1a">② CONSUMER RECOGNITION</text>
  <text x="400" y="468" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="8" fill="#4a4a4a">Verified identifiers through AI intermediaries</text>
  
  <!-- Pillar 3 -->
  <rect x="540" y="430" width="200" height="50" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1"/>
  <text x="640" y="450" text-anchor="middle" font-family="'Playfair Display', serif" font-size="11" font-weight="700" fill="#1a1a1a">③ PAYMENT CREDENTIALS</text>
  <text x="640" y="468" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="8" fill="#4a4a4a">Secure tokenized card details</text>
  
  
  <!-- Caption -->
  <text x="400" y="495" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="10" font-style="italic" fill="#4a4a4a">Fig. 3 — Visa's Trusted Agent Protocol enables safe, consent-driven AI-initiated payments.</text>
  
  
  <!-- Decorative elements -->
  <line x1="40" y1="400" x2="760" y2="400" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <circle cx="40" cy="400" r="3" fill="#1a1a1a"/>
  <circle cx="760" cy="400" r="3" fill="#1a1a1a"/>
</svg>