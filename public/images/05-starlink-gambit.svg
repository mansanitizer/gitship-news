<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" style="background-color: #f4f1ea;">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#d4d0c8" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <rect width="800" height="500" fill="#f4f1ea"/>
  <rect width="800" height="500" fill="url(#grid)"/>
  
  <text x="400" y="40" text-anchor="middle" font-family="'Playfair Display', serif" font-size="24" font-weight="700" fill="#1a1a1a">THE STARLINK GAMBIT</text>
  
  <!-- Data center building -->
  <rect x="200" y="200" width="400" height="200" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="2"/>
  <!-- Windows with red alert lights -->
  <rect x="220" y="220" width="30" height="30" fill="#8b0000" stroke="#1a1a1a" stroke-width="1"/>
  <rect x="270" y="220" width="30" height="30" fill="#8b0000" stroke="#1a1a1a" stroke-width="1"/>
  <rect x="320" y="220" width="30" height="30" fill="#8b0000" stroke="#1a1a1a" stroke-width="1"/>
  <rect x="450" y="220" width="30" height="30" fill="#8b0000" stroke="#1a1a1a" stroke-width="1"/>
  <rect x="500" y="220" width="30" height="30" fill="#8b0000" stroke="#1a1a1a" stroke-width="1"/>
  <rect x="550" y="220" width="30" height="30" fill="#8b0000" stroke="#1a1a1a" stroke-width="1"/>
  
  <!-- Satellite dishes on roof -->
  <path d="M 250 200 L 230 170 L 270 170 Z" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1.5"/>
  <line x1="250" y1="170" x2="250" y2="160" stroke="#1a1a1a" stroke-width="2"/>
  <path d="M 550 200 L 530 170 L 570 170 Z" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1.5"/>
  <line x1="550" y1="170" x2="550" y2="160" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Technician at console -->
  <circle cx="350" cy="320" r="15" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1"/>
  <path d="M 335 340 L 335 380 L 365 380 L 365 340 Z" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1"/>
  
  <!-- Console -->
  <rect x="300" y="350" width="100" height="40" fill="#1a1a1a"/>
  <text x="350" y="375" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="8" fill="#f4f1ea">ALERT</text>
  
  <!-- Starlink satellites in sky -->
  <circle cx="150" cy="100" r="3" fill="#1a1a1a"/>
  <line x1="140" y1="100" x2="160" y2="100" stroke="#1a1a1a" stroke-width="0.5"/>
  <circle cx="650" cy="80" r="3" fill="#1a1a1a"/>
  <line x1="640" y1="80" x2="660" y2="80" stroke="#1a1a1a" stroke-width="0.5"/>
  <circle cx="750" cy="120" r="3" fill="#1a1a1a"/>
  <line x1="740" y1="120" x2="760" y2="120" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Signal beams -->
  <line x1="150" y1="103" x2="250" y2="160" stroke="#1a1a1a" stroke-width="0.5" stroke-dasharray="2,2"/>
  <line x1="650" y1="83" x2="550" y2="160" stroke="#1a1a1a" stroke-width="0.5" stroke-dasharray="2,2"/>
  
  <text x="400" y="460" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="10" font-style="italic" fill="#4a4a4a">When fiber goes down, the AI doesn't sleep.</text>
</svg>