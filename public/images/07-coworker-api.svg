<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" style="background-color: #f4f1ea;">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#d4d0c8" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <rect width="800" height="500" fill="#f4f1ea"/>
  <rect width="800" height="500" fill="url(#grid)"/>
  
  <text x="400" y="40" text-anchor="middle" font-family="'Playfair Display', serif" font-size="22" font-weight="700" fill="#1a1a1a">WHEN YOUR COWORKER IS AN API</text>
  
  <!-- Divider line -->
  <line x1="400" y1="80" x2="400" y2="420" stroke="#1a1a1a" stroke-width="1" stroke-dasharray="4,2"/>
  
  <!-- LEFT: Humans at water cooler -->
  <text x="200" y="80" text-anchor="middle" font-family="'IM Fell English SC', serif" font-size="12" fill="#1a1a1a">THE WATER COOLER</text>
  
  <!-- Person 1 -->
  <circle cx="150" cy="200" r="20" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1.5"/>
  <path d="M 130 230 L 130 300 L 170 300 L 170 230 Z" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1.5"/>
  
  <!-- Person 2 -->
  <circle cx="250" cy="200" r="20" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1.5"/>
  <path d="M 230 230 L 230 300 L 270 300 L 270 230 Z" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1.5"/>
  
  <!-- Water cooler -->
  <rect x="180" y="280" width="40" height="60" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1.5"/>
  <ellipse cx="200" cy="280" rx="20" ry="8" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1.5"/>
  
  <!-- Speech bubbles -->
  <path d="M 180 150 L 220 150 L 220 170 L 200 170 L 190 180 L 190 170 L 180 170 Z" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1"/>
  
  <text x="200" y="165" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="8" fill="#4a4a4a">Did you see...</text>
  
  <!-- RIGHT: Robot at webhook terminal -->
  <text x="600" y="80" text-anchor="middle" font-family="'IM Fell English SC', serif" font-size="12" fill="#1a1a1a">THE WEBHOOK</text>
  
  <!-- Robot -->
  <rect x="550" y="180" width="40" height="40" rx="5" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1.5"/>
  
  <!-- Robot eyes -->
  <rect x="560" y="190" width="8" height="8" fill="#1a1a1a"/>
  <rect x="572" y="190" width="8" height="8" fill="#1a1a1a"/>
  
  <!-- Robot body -->
  <rect x="555" y="230" width="30" height="50" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1.5"/>
  
  <!-- Terminal -->
  <rect x="520" y="300" width="100" height="60" fill="#1a1a1a"/>
  
  <rect x="530" y="310" width="80" height="40" fill="#4a4a4a"/>
  
  <!-- Code lines on screen -->
  <line x1="540" y1="320" x2="580" y2="320" stroke="#f4f1ea" stroke-width="1"/>
  <line x1="540" y1="328" x2="570" y2="328" stroke="#f4f1ea" stroke-width="1"/>
  <line x1="540" y1="336" x2="590" y2="336" stroke="#f4f1ea" stroke-width="1"/>
  
  <!-- API label -->
  <text x="570" y="345" text-anchor="middle" font-family="'IM Fell English SC', serif" font-size="8" fill="#f4f1ea">API</text>
  
  <!-- Connection lines -->
  <line x1="585" y1="250" x2="620" y2="250" stroke="#1a1a1a" stroke-width="1" stroke-dasharray="3,2"/>
  
  <line x1="620" y1="200" x2="620" y2="300" stroke="#1a1a1a" stroke-width="1" stroke-dasharray="3,2"/>
  
  <!-- Server icons -->
  <rect x="640" y="180" width="30" height="80" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1"/>
  
  <line x1="645" y1="195" x2="665" y2="195" stroke="#1a1a1a" stroke-width="1"/>
  <line x1="645" y1="205" x2="665" y2="205" stroke="#1a1a1a" stroke-width="1"/>
  <line x1="645" y1="215" x2="665" y2="215" stroke="#1a1a1a" stroke-width="1"/>
  
  <circle cx="655" cy="190" r="2" fill="#1a1a1a"/>
  <circle cx="655" cy="200" r="2" fill="#1a1a1a"/>
  <circle cx="655" cy="210" r="2" fill="#1a1a1a"/>
  
  <text x="400" y="460" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="10" font-style="italic" fill="#4a4a4a">The water cooler is now a webhook.</text>
</svg>