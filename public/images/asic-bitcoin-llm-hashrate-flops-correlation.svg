<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520" style="background-color: #f4f1ea;">
  <defs>
    <pattern id="gridLines" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#d4d0c8" stroke-width="0.5"/>
    </pattern>
    
    <marker id="btcMarker" markerWidth="8" markerHeight="8" refX="4" refY="4">
      <text font-family="'Old Standard TT', serif" font-size="10" fill="#1a1a1a">₿</text>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="520" fill="#f4f1ea"/>
  <rect width="800" height="520" fill="url(#gridLines)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="'Playfair Display', serif" font-size="22" font-weight="700" fill="#1a1a1a" letter-spacing="0.05em">THE HASH RATE / FLOPS CORRELATION</text>
  <text x="400" y="55" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="12" font-style="italic" fill="#4a4a4a">Bitcoin network hash rate vs AI training compute (2015-2025)</text>
  
  
  <!-- Chart Area -->
  <rect x="80" y="80" width="640" height="360" fill="none" stroke="#1a1a1a" stroke-width="2"/>
  
  
  <!-- Y-axis Left: Hash Rate (EH/s) -->
  <text x="30" y="240" text-anchor="middle" font-family="'IM Fell English SC', serif" font-size="10" fill="#1a1a1a" transform="rotate(-90 30 240)">BITCOIN HASH RATE (EH/s)</text>
  
  <text x="70" y="85" text-anchor="end" font-family="'Old Standard TT', serif" font-size="9" fill="#4a4a4a">1000</text>
  <text x="70" y="155" text-anchor="end" font-family="'Old Standard TT', serif" font-size="9" fill="#4a4a4a">750</text>
  <text x="70" y="225" text-anchor="end" font-family="'Old Standard TT', serif" font-size="9" fill="#4a4a4a">500</text>
  <text x="70" y="295" text-anchor="end" font-family="'Old Standard TT', serif" font-size="9" fill="#4a4a4a">250</text>
  <text x="70" y="365" text-anchor="end" font-family="'Old Standard TT', serif" font-size="9" fill="#4a4a4a">0</text>
  
  
  <!-- Y-axis Right: Training FLOPs (log scale representation) -->
  <text x="770" y="240" text-anchor="middle" font-family="'IM Fell English SC', serif" font-size="10" fill="#4a4a4a" transform="rotate(90 770 240)">AI TRAINING FLOPs (10²⁴)</text>
  
  <text x="730" y="85" text-anchor="start" font-family="'Old Standard TT', serif" font-size="9" fill="#4a4a4a">10²⁵</text>
  <text x="730" y="155" text-anchor="start" font-family="'Old Standard TT', serif" font-size="9" fill="#4a4a4a">10²⁴</text>
  <text x="730" y="225" text-anchor="start" font-family="'Old Standard TT', serif" font-size="9" fill="#4a4a4a">10²³</text>
  <text x="730" y="295" text-anchor="start" font-family="'Old Standard TT', serif" font-size="9" fill="#4a4a4a">10²²</text>
  <text x="730" y="365" text-anchor="start" font-family="'Old Standard TT', serif" font-size="9" fill="#4a4a4a">10²¹</text>
  
  
  <!-- X-axis labels -->
  <text x="80" y="455" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="10" fill="#4a4a4a">2015</text>
  <text x="200" y="455" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="10" fill="#4a4a4a">2017</text>
  <text x="320" y="455" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="10" fill="#4a4a4a">2019</text>
  <text x="440" y="455" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="10" fill="#4a4a4a">2021</text>
  <text x="560" y="455" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="10" fill="#4a4a4a">2023</text>
  <text x="680" y="455" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="10" fill="#4a4a4a">2025</text>
  
  <text x="400" y="480" text-anchor="middle" font-family="'IM Fell English SC', serif" font-size="11" fill="#2d2d2d">YEAR</text>
  
  
  <!-- Grid lines -->
  <line x1="80" y1="150" x2="720" y2="150" stroke="#d4d0c8" stroke-width="0.5" stroke-dasharray="4,4"/>
  <line x1="80" y1="220" x2="720" y2="220" stroke="#d4d0c8" stroke-width="0.5" stroke-dasharray="4,4"/>
  <line x1="80" y1="290" x2="720" y2="290" stroke="#d4d0c8" stroke-width="0.5" stroke-dasharray="4,4"/>
  <line x1="80" y1="360" x2="720" y2="360" stroke="#d4d0c8" stroke-width="0.5" stroke-dasharray="4,4"/>
  
  
  <!-- Bitcoin Hash Rate Line (Solid black) -->
  <!-- Data points: 2015=0.5, 2017=15, 2019=100, 2021=150, 2023=400, 2025=1150 EH/s -->
  <polyline points="80,362 140,355 200,335 260,300 320,260 380,240 440,220 500,180 560,140 620,120 680,85" 
            fill="none" stroke="#1a1a1a" stroke-width="2.5"/>
  
  <!-- Hash Rate data points -->
  <circle cx="80" cy="362" r="4" fill="#1a1a1a"/>
  <circle cx="200" cy="335" r="4" fill="#1a1a1a"/>
  <circle cx="320" cy="260" r="4" fill="#1a1a1a"/>
  <circle cx="440" cy="220" r="4" fill="#1a1a1a"/>
  <circle cx="560" cy="140" r="5" fill="#1a1a1a"/>
  <circle cx="680" cy="85" r="6" fill="#1a1a1a"/>
  
  
  <!-- AI Training FLOPs Line (Dashed gray) -->
  <!-- Data points: 2015=negligible, 2017=10²¹, 2019=10²², 2021=10²³, 2023=10²⁴, 2025=10²⁵ -->
  <polyline points="320,360 380,340 440,310 500,270 560,220 620,170 680,120" 
            fill="none" stroke="#4a4a4a" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- FLOPs data points -->
  <circle cx="320" cy="360" r="3" fill="#4a4a4a"/>
  <circle cx="440" cy="310" r="3" fill="#4a4a4a"/>
  <circle cx="560" cy="220" r="4" fill="#4a4a4a"/>
  <circle cx="680" cy="120" r="5" fill="#4a4a4a"/>
  
  
  <!-- Annotations -->
  <!-- Bitcoin milestones -->
  <text x="200" y="325" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="7" fill="#4a4a4a">ASIC Boom</text>
  
  <text x="440" y="205" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="7" fill="#4a4a4a">China Ban</text>
  
  <text x="560" y="125" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="7" fill="#4a4a4a">800 EH/s</text>
  
  <text x="680" y="70" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="8" font-weight="bold" fill="#1a1a1a">1.15 ZH/s</text>
  
  
  <!-- AI milestones -->
  <text x="560" y="205" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="7" fill="#4a4a4a">GPT-4</text>
  
  <text x="680" y="105" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="8" font-weight="bold" fill="#4a4a4a">Blackwell</text>
  
  
  <!-- Legend -->
  <rect x="520" y="95" width="180" height="70" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1"/>
  
  <line x1="535" y1="115" x2="565" y2="115" stroke="#1a1a1a" stroke-width="2.5"/>
  <circle cx="550" cy="115" r="3" fill="#1a1a1a"/>
  <text x="575" y="120" font-family="'Old Standard TT', serif" font-size="9" fill="#2d2d2d">Bitcoin Hash Rate</text>
  
  <line x1="535" y1="145" x2="565" y2="145" stroke="#4a4a4a" stroke-width="2" stroke-dasharray="6,3"/>
  <circle cx="550" cy="145" r="3" fill="#4a4a4a"/>
  <text x="575" y="150" font-family="'Old Standard TT', serif" font-size="9" fill="#2d2d2d">AI Training FLOPs</text>
  
  
  <!-- TSMC Capacity Note -->
  <rect x="85" y="95" width="200" height="50" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1"/>
  <text x="95" y="112" font-family="'Old Standard TT', serif" font-size="8" fill="#2d2d2d">Both compete for:</text>
  <text x="95" y="127" font-family="'Old Standard TT', serif" font-size="7" fill="#4a4a4a">• TSMC wafer capacity</text>
  <text x="95" y="138" font-family="'Old Standard TT', serif" font-size="7" fill="#4a4a4a">• SK Hynix HBM supply</text>
  
  
  <!-- Caption -->
  <text x="400" y="505" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="10" font-style="italic" fill="#4a4a4a">Fig. 6 — Bitcoin hash rate and AI training FLOPs face identical supply chain bottlenecks.</text>
  
  
  <!-- Decorative corners -->
  <path d="M 75 75 L 85 75 L 85 85 L 75 85 Z" fill="none" stroke="#1a1a1a" stroke-width="1"/>
  <path d="M 715 75 L 725 75 L 725 85 L 715 85 Z" fill="none" stroke="#1a1a1a" stroke-width="1"/>
  <path d="M 75 435 L 85 435 L 85 445 L 75 445 Z" fill="none" stroke="#1a1a1a" stroke-width="1"/>
  <path d="M 715 435 L 725 435 L 725 445 L 715 445 Z" fill="none" stroke="#1a1a1a" stroke-width="1"/>
</svg>