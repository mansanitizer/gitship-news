<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" style="background-color: #f4f1ea;">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#d4d0c8" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <rect width="800" height="450" fill="#f4f1ea"/>
  <rect width="800" height="450" fill="url(#grid)"/>
  
  <text x="400" y="35" text-anchor="middle" font-family="'Playfair Display', serif" font-size="22" font-weight="700" fill="#1a1a1a">THE LANDLORD OF AI</text>
  <text x="400" y="55" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="12" font-style="italic" fill="#4a4a4a">Brian Venturo · CoreWeave · From fantasy football to $11B infrastructure</text>
  
  <!-- Origin story -->
  <rect x="50" y="100" width="200" height="120" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="150" y="125" text-anchor="middle" font-family="'IM Fell English SC', serif" font-size="10" fill="#1a1a1a">2016</text>
  <text x="150" y="150" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="9" fill="#4a4a4a">Fantasy football bets</text>
  <text x="150" y="170" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="9" fill="#4a4a4a">Garage mining rigs</text>
  <text x="150" y="190" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="9" fill="#4a4a4a">Atlantic Crypto</text>
  
  <!-- Arrow -->
  <line x1="270" y1="160" x2="320" y2="160" stroke="#1a1a1a" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Pivot -->
  <rect x="340" y="100" width="120" height="120" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="400" y="125" text-anchor="middle" font-family="'IM Fell English SC', serif" font-size="10" fill="#1a1a1a">2018</text>
  <text x="400" y="150" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="9" fill="#4a4a4a">Crypto crash</text>
  <text x="400" y="170" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="9" fill="#4a4a4a">CoreWeave pivot</text>
  <text x="400" y="190" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="9" fill="#4a4a4a">Cloud computing</text>
  
  <!-- Arrow -->
  <line x1="480" y1="160" x2="530" y2="160" stroke="#1a1a1a" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- NVIDIA partnership -->
  <rect x="550" y="100" width="200" height="120" fill="#1a1a1a" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="650" y="125" text-anchor="middle" font-family="'IM Fell English SC', serif" font-size="10" fill="#f4f1ea">2023-2026</text>
  <text x="650" y="150" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="9" fill="#d4d0c8">NVIDIA: $100M → $2B</text>
  <text x="650" y="170" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="9" fill="#d4d0c8">First-to-market GPUs</text>
  <text x="650" y="190" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="9" fill="#d4d0c8">The AI backbone</text>
  
  <!-- Stats -->
  <rect x="50" y="250" width="700" height="140" fill="none" stroke="#1a1a1a" stroke-width="2"/>
  
  <text x="400" y="280" text-anchor="middle" font-family="'Playfair Display', serif" font-size="16" fill="#1a1a1a">THE NUMBERS</text>
  
  <line x1="400" y1="295" x2="400" y2="370" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <text x="225" y="325" text-anchor="middle" font-family="'Playfair Display', serif" font-size="20" fill="#1a1a1a">$11B+</text>
  <text x="225" y="345" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="9" fill="#4a4a4a">Debt raised</text>
  
  <text x="400" y="325" text-anchor="middle" font-family="'Playfair Display', serif" font-size="20" fill="#1a1a1a">737%</text>
  <text x="400" y="345" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="9" fill="#4a4a4a">Revenue growth</text>
  
  <text x="575" y="325" text-anchor="middle" font-family="'Playfair Display', serif" font-size="20" fill="#1a1a1a">$8.7B</text>
  <text x="575" y="345" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="9" fill="#4a4a4a">Core Scientific deal</text>
  
  <text x="400" y="410" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="10" font-style="italic" fill="#4a4a4a">Fig. 4 — From fantasy football to the backbone of AI: one hustler's journey.</text>
</svg>