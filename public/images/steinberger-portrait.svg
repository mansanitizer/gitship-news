<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 750" style="background-color: #f4f1ea;">
  <defs>
    <pattern id="crosshatch" width="4" height="4" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="4" stroke="#1a1a1a" stroke-width="0.3"/>
    </pattern>
    <filter id="vintagePaper">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise"/>
      <feDiffuseLighting in="noise" lighting-color="#f4f1ea" surfaceScale="2">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
    </filter>
  </defs>
  
  <!-- Background with subtle texture -->
  <rect width="600" height="750" fill="#f4f1ea"/>
  
  <!-- Decorative border -->
  <rect x="20" y="20" width="560" height="710" fill="none" stroke="#1a1a1a" stroke-width="2"/>
  <rect x="30" y="30" width="540" height="690" fill="none" stroke="#1a1a1a" stroke-width="1"/>
  
  <!-- Corner ornaments -->
  <path d="M 30 50 L 30 30 L 50 30" fill="none" stroke="#1a1a1a" stroke-width="1.5"/>
  <path d="M 550 30 L 570 30 L 570 50" fill="none" stroke="#1a1a1a" stroke-width="1.5"/>
  <path d="M 30 700 L 30 720 L 50 720" fill="none" stroke="#1a1a1a" stroke-width="1.5"/>
  <path d="M 550 720 L 570 720 L 570 700" fill="none" stroke="#1a1a1a" stroke-width="1.5"/>
  
  <!-- Portrait Frame -->
  <ellipse cx="300" cy="280" rx="140" ry="170" fill="none" stroke="#1a1a1a" stroke-width="3"/>
  <ellipse cx="300" cy="280" rx="135" ry="165" fill="none" stroke="#1a1a1a" stroke-width="1"/>
  
  <!-- Hair (back) -->
  <path d="M 200 220 Q 180 280 190 340 Q 200 380 230 400 L 370 400 Q 400 380 410 340 Q 420 280 400 220 Q 350 180 300 180 Q 250 180 200 220" fill="url(#crosshatch)" stroke="#1a1a1a" stroke-width="1.5"/>
  
  <!-- Neck -->
  <rect x="260" y="380" width="80" height="50" fill="#e8e4d9" stroke="#1a1a1a" stroke-width="1"/>
  
  <!-- Neck shading -->
  <line x1="270" y1="390" x2="270" y2="420" stroke="#1a1a1a" stroke-width="0.5"/>
  <line x1="280" y1="390" x2="280" y2="425" stroke="#1a1a1a" stroke-width="0.5"/>
  <line x1="320" y1="390" x2="320" y2="425" stroke="#1a1a1a" stroke-width="0.5"/>
  <line x1="330" y1="390" x2="330" y2="420" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Shirt collar -->
  <path d="M 220 430 L 260 430 L 280 450 L 250 470 Z" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1.5"/>
  <path d="M 380 430 L 340 430 L 320 450 L 350 470 Z" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1.5"/>
  
  <!-- Face shape -->
  <ellipse cx="300" cy="290" rx="75" ry="95" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1.5"/>
  
  <!-- Face contour shading -->
  <path d="M 235 280 Q 230 320 245 350" fill="none" stroke="#1a1a1a" stroke-width="0.5"/>
  <path d="M 365 280 Q 370 320 355 350" fill="none" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Hair (front/side) -->
  <path d="M 225 240 Q 220 200 260 190 Q 300 185 340 195 Q 380 210 375 250" fill="none" stroke="#1a1a1a" stroke-width="1.5"/>
  <path d="M 225 240 Q 230 260 235 280" fill="none" stroke="#1a1a1a" stroke-width="1"/>
  <path d="M 375 250 Q 370 270 365 290" fill="none" stroke="#1a1a1a" stroke-width="1"/>
  
  <!-- Hair texture lines -->
  <line x1="250" y1="200" x2="255" y2="220" stroke="#1a1a1a" stroke-width="0.5"/>
  <line x1="270" y1="195" x2="275" y2="215" stroke="#1a1a1a" stroke-width="0.5"/>
  <line x1="290" y1="192" x2="292" y2="212" stroke="#1a1a1a" stroke-width="0.5"/>
  <line x1="310" y1="193" x2="308" y2="213" stroke="#1a1a1a" stroke-width="0.5"/>
  <line x1="330" y1="198" x2="325" y2="218" stroke="#1a1a1a" stroke-width="0.5"/>
  <line x1="350" y1="208" x2="342" y2="228" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Eyebrows -->
  <path d="M 255 255 Q 270 248 285 255" fill="none" stroke="#1a1a1a" stroke-width="2"/>
  <path d="M 315 255 Q 330 248 345 255" fill="none" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Eyes -->
  <ellipse cx="270" cy="270" rx="12" ry="7" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1"/>
  <circle cx="270" cy="270" r="4" fill="#1a1a1a"/>
  <circle cx="272" cy="268" r="1.5" fill="#f4f1ea"/>
  
  <ellipse cx="330" cy="270" rx="12" ry="7" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1"/>
  <circle cx="330" cy="270" r="4" fill="#1a1a1a"/>
  <circle cx="332" cy="268" r="1.5" fill="#f4f1ea"/>
  
  <!-- Eye lines -->
  <line x1="258" y1="270" x2="250" y2="268" stroke="#1a1a1a" stroke-width="0.5"/>
  <line x1="282" y1="270" x2="290" y2="268" stroke="#1a1a1a" stroke-width="0.5"/>
  <line x1="318" y1="270" x2="310" y2="268" stroke="#1a1a1a" stroke-width="0.5"/>
  <line x1="342" y1="270" x2="350" y2="268" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Nose -->
  <path d="M 300 275 L 295 310 L 305 310 Z" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1"/>
  <path d="M 290 315 Q 300 322 310 315" fill="none" stroke="#1a1a1a" stroke-width="1"/>
  
  <!-- Nose shading -->
  <line x1="298" y1="285" x2="297" y2="305" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Mouth -->
  <path d="M 280 340 Q 300 335 320 340" fill="none" stroke="#1a1a1a" stroke-width="1.5"/>
  <path d="M 285 345 Q 300 350 315 345" fill="none" stroke="#1a1a1a" stroke-width="1"/>
  
  <!-- Mouth corner lines -->
  <line x1="278" y1="338" x2="275" y2="345" stroke="#1a1a1a" stroke-width="0.5"/>
  <line x1="322" y1="338" x2="325" y2="345" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Chin -->
  <path d="M 285 365 Q 300 375 315 365" fill="none" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Ear (left) -->
  <ellipse cx="225" cy="290" rx="12" ry="20" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1"/>
  <path d="M 222 285 Q 225 290 222 295" fill="none" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Ear (right) -->
  <ellipse cx="375" cy="290" rx="12" ry="20" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="1"/>
  <path d="M 378 285 Q 375 290 378 295" fill="none" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Facial shading/crosshatching -->
  <line x1="250" y1="300" x2="255" y2="320" stroke="#1a1a1a" stroke-width="0.3"/>
  <line x1="258" y1="300" x2="263" y2="320" stroke="#1a1a1a" stroke-width="0.3"/>
  <line x1="337" y1="300" x2="342" y2="320" stroke="#1a1a1a" stroke-width="0.3"/>
  <line x1="345" y1="300" x2="350" y2="320" stroke="#1a1a1a" stroke-width="0.3"/>
  
  <!-- Forehead lines (thoughtful expression) -->
  <line x1="275" y1="235" x2="295" y2="238" stroke="#1a1a1a" stroke-width="0.3"/>
  <line x1="305" y1="238" x2="325" y2="235" stroke="#1a1a1a" stroke-width="0.3"/>
  
  <!-- Name Plate -->
  <rect x="150" y="480" width="300" height="80" fill="#f4f1ea" stroke="#1a1a1a" stroke-width="2"/>
  
  <text x="300" y="515" text-anchor="middle" font-family="'Playfair Display', serif" font-size="28" font-weight="700" fill="#1a1a1a" letter-spacing="0.05em">PETER STEINBERGER</text>
  
  <text x="300" y="545" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="14" font-style="italic" fill="#4a4a4a">Creator of OpenClaw Â· Now at OpenAI</text>
  
  <!-- Decorative divider -->
  <line x1="200" y1="580" x2="400" y2="580" stroke="#1a1a1a" stroke-width="1"/>
  <circle cx="300" cy="580" r="4" fill="#1a1a1a"/>
  
  <!-- Quote -->
  <text x="300" y="620" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="16" font-style="italic" fill="#2d2d2d">"What I want is to change the world,</text>
  
  <text x="300" y="645" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="16" font-style="italic" fill="#2d2d2d">not build a large company."</text>
  
  <!-- Caption -->
  <text x="300" y="710" text-anchor="middle" font-family="'Old Standard TT', serif" font-size="10" fill="#4a4a4a">Portrait of the Austrian developer whose agent framework powers this very newsroom.</text>
  
  <!-- OpenClaw/OpenAI symbols in background -->
  <g opacity="0.15">
    <!-- Claw mark symbol -->
    <path d="M 80 150 Q 85 180 80 210" fill="none" stroke="#1a1a1a" stroke-width="2"/>
    <path d="M 95 145 Q 100 180 95 215" fill="none" stroke="#1a1a1a" stroke-width="2"/>
    <path d="M 110 150 Q 115 180 110 210" fill="none" stroke="#1a1a1a" stroke-width="2"/>
    
    <!-- Abstract AI/OpenAI reference -->
    <polygon points="520,180 540,220 500,220" fill="none" stroke="#1a1a1a" stroke-width="1.5"/>
    <polygon points="520,230 540,270 500,270" fill="none" stroke="#1a1a1a" stroke-width="1.5"/>
  </g>
</svg>